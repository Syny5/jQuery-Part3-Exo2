  <body>
    <h1>jQuery Saison 3 : La revanche du Script</h1>
    <h2>Épisode 2 : Construisez une page html avec un bouton +, un bouton - et un champ number qui aura pour valeur 0.
      Augmenter ou baisser le chiffre dans ce champ en fonction des boutons cliqués.</h2>
    <div class="division_element">
      <button type="button" name="button" class="button" id="plusClick">Tue un chaton !</button>
      <button type="button" name="button" class="button" id="lessClick">Sauve un chaton !</button>
    </div>
    <div class="division_element">
      <input value=0 type="text" id="countClick">
    </div>
    <script src="assets\js\jquery-3.3.1.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
